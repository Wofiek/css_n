<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8"/>

        <style> </style>


    </head>

    <body>

        <h1>

            <b> Co to jest :first-line </b>

        </h1>

        <textarea rows="15" cols="40">

            p
            {
            color:navy;
            font-size:12pt;
            }
            
            p:first-line
            {
            color:red;
            font-size:20pt;
            font-weight:bold;
            }

        </textarea>

        <h1>

            <b> Co to jest :after oraz :before </b>

        </h1>

        <textarea rows="18" cols="50">

            p:before
            {
            content:"TO SĄ ĆWICZENIA";
            font-size:15pt;
            font-style:italic;
            font-weight:bold;
            }
            
            p:after
            {
            content:"AUTOR Król Lew";
            font-size:15pt;
            font-style:italic;
            font-weight:bold;
            }

        </textarea>

        <h1>

            <b> Co to jest :first-letter </b>

        </h1>

        <textarea rows="15" cols="40">

            H1
            {
            color:navy;
            font-size:30pt;
            }
            
            H1:first-letter
            {
            color:red;
            font-size:100pt;
            }
            
        </textarea>
    </body>

</html>
